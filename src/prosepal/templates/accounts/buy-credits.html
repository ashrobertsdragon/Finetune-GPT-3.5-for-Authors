{% block content %}
<div class="slider-container">
  <form method="POST" class="form box" id="credit-slider" action="{{ url_for('accounts.buy_credits_view') }}">
    {{ buy_credits_form.hidden_tag() }}
    <h3>Credits:  <span class="h3-num" id="credits-num">1</span></h3>
    {{ buy_credits_form.credits }}
    <h3>Price: $<span class="h3-num" id="price-num">10</span></h3>
    {{ buy_credits_form.submit(class="btn btn-primary") }}
  </form>
</div>

{% endblock %}
