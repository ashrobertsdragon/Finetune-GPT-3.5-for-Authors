{% if update_message %}
  <div class="update-modal shown">
    {% for message in update_message %}
      <p class="update-info">{{ message.message }} from {{ message.start_time }} to {{ message.end_time }}</p>
      <div id="close"><span class="material-symbols-outlined">close</span></div>
    {% endfor %}
  </div>
  <script src="{{ url_for('static', filename='js/updates.js')}}"></script>
{% endif %}
